<html>
    <head>
        <style>
            .td-thin {
                padding: unset !important;
            }
            .fs-6p {
                font-size: 6px;
            }
            .fs-12 {
                font-size: 12px;
            }
            .custom-table {
                width: 49% !important;
            }
            .border-dashed {
                border-bottom: double 2px;
            }
            .content{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
        </style>
        <script src="./jQuery.js"></script>
        <link href="./bootstrap min.css" rel="stylesheet">
        <script src="./bootstrap min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
    <body>
        <div style="display: flex;" id="upload">
            <input class="form-control" style="width: 20%;" type="file" id="fileUpload" accept=".xls,.xlsx" />
            &nbsp;&nbsp;
            <button type="button" id="uploadExcel" style="width: 20%;" class="btn btn-secondary col-md-2">Generate</button>
        </div>
        <div id="content" class="content"></div>
    </body>
    <script>
        var selectedFile;
        var jsonData;
        document
        .getElementById("fileUpload")
        .addEventListener("change", function (event) {
            selectedFile = event.target.files[0];
        });

        document
        .getElementById("uploadExcel")
        .addEventListener("click", function () {
            if (selectedFile) {
                var fileReader = new FileReader();
                fileReader.onload = function (event) {
                    var data = event.target.result;

                    var workbook = XLSX.read(data, {
                    type: "binary",
                    });

                    let rowObject = XLSX.utils.sheet_to_row_object_array(
                        workbook.Sheets["MASTER"]
                    );
                    jsonData = rowObject;
                    console.log(jsonData);
                
                    var map = new Map();
                    var headings = ["S.No","DATE", "NAME OF THE PATIENT", "AGE", "SEX", "REF DOCTOR", "SCAN", " REF "];
                    jsonData.forEach(r => {
                        if(map.has(r['REF DOCTOR'])){
                            let existArray = map.get(r['REF DOCTOR']);
                            existArray.push(r);
                            map.set(r['REF DOCTOR'], existArray);
                        }else{
                            map.set(r['REF DOCTOR'], [r]);
                        }
                    });
                    var innerHtml = "";
                    map.forEach((v,k) => {
                        let doctor='';//`<h5>${k}</h5>`;
                        innerHtml+=`<div class="custom-table">${doctor}
                                    <table class="table table-striped fs-6p">
                                        ${constructHeader(headings)}
                                        ${constructBody(headings, k, v)}
                                    </table>
                                    </div>`;
                    });
                    document.getElementById('content').innerHTML = innerHtml;
                };
                fileReader.readAsBinaryString(selectedFile);
                document.getElementById('upload').style.display = 'none';
            }
        });
    </script>
    <script>
        function constructHeader(headArray){
            let heads = "";
            headArray.forEach(r => {
                heads += `<th class="td-thin" scope="col">${r}</th>`;
            });
            return `<thead>
                        <tr>
                            ${heads}
                        </tr>
                    </thead>`;
        }
        function constructBody(headings, doctor, data){
            let body = "";
            let total = 0;
            data.forEach(r => {
                body += '<tr>';
                headings.forEach(h => {
                    body += `<td class="td-thin">${r[h]}</td>`;
                });
                body += '</tr>';
                total += isNaN(r[" REF "]) ? 0 : parseFloat(r[" REF "]);
            });
            body += `<tr class="border-dashed"><th colspan="7">${doctor} Total</th><th>${total}</th></tr><tr><th colspan="8"></th></tr>`;
            return `<tbody>
                        ${body}
                    </tbody>`;
        }
    </script>
</html>
